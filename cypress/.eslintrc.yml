# copy pasted. you can change it
env:
  browser: true
  es6: true
  node: true
  webextensions: true
  jquery: true
globals:
  XRegExp: true
  # Cypress/chai/Mocha globals
  describe: true
  it: true
  beforeEach: true
  cy: true
  context: true
  expect: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2016
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  no-console: "warn"
