{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CreeDictionary/css/word-card.css' %}">

{% for word in words %}
    <div class="word-card">
        <div class="title-row-container" onclick="window.location.href='{% url 'cree-dictionary-lemma-detail-api' word.id %}'">
{#        onclick="window.location.href='http://www.google.com'"#}
            <p class="title-text" >{{ word.text }}
                <span class="definition-text">
                ({% for definition in word.definition_set.all %}
                    {% if forloop.first %}
                        {{ definition.text }} <sup class="source-tag">{{ definition.sources }}</sup>
                    {% endif %}
                {% endfor %})
            </span>

            </p>
        </div>

    </div>

{% endfor %}
