{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CreeDictionary/css/word-card.css' %}">

{% for word in words %}
    <div class="word-card">
        <div class="title-row-container">
{#        onclick="window.location.href='http://www.google.com'"#}
            <p class="title-text" onclick="window.location.href='{% url 'cree-dictionary-word-detail-api' word.context %}?render-html=true'">{{ word.context }}
                <span class="definition-text">
                ({% for definition in word.definitions %}
                    {% if forloop.first %}
                        {{ definition.context }} <sup class="source-tag">{{ definition.source }}</sup>
                    {% endif %}
                {% endfor %})
            </span>

            </p>
        </div>

    </div>

{% endfor %}
